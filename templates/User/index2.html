<html>

<head>
    <title>Online Admission</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="\static\bg\icon.png">
    <style>
        #logo{
            width: 50%;
        }
        .btn:hover{
            background-color: #006774;
            border-color: white;
        }
        
        tr,th,td{
            padding-top: 1em;
            padding-bottom: 1em;
            padding-left: 20px;
            padding-right: 20px;
            border-color: black;
        }
        #pending{
            padding-top: 2em;
            padding-bottom: 2em;
        }
        .hdng{
            padding-bottom: 1em;
        }
        #but:hover{
            background-color: #0066ff;
        }
    </style>
</head>

<body style="margin: auto;">
    <header style="position:fixed; width: 100%; z-index: 1; background-color: #006774">
        <div class="row" style="margin-right: 0px; margin-left: 0px;">
            <div class="col-9 col-md-6  text-light pl-4">
                <a style="text-decoration: none; color: rgba(255, 255, 255, 0.63);" href="#">
                    <img id="logo" src="/static/Img/logo.png" alt="">
                </a>
            </div>
            <div class="col-3 col-md-6 my-auto">
                <nav class="navbar navbar-expand-xl navbar-light">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="/Student_home">Home </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="/Register_view#tab">Profile</a>
                            </li>
                            <li class="nav-item active">
                                <a href="{{ data['prospectus'] }}" class="nav-link text-light">Prospectus</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="/Student_course#tab">Course's</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="/Student_application#tab">Application</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>


    <section id="tab" class="align-items-center justify-content-center text-center">
        <div class="container col-12">
            <div class="row col-12 align-items-center justify-content-center text-center">
                <div style="padding-top: 7em">
                <center>
                    {% block body %}

                    {% endblock %}
                </center>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
